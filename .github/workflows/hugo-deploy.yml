name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch (could be 'master')

permissions:
  contents: write  # Needed to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true       # ðŸ‘‰ Pulls your theme correctly
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # or pin a version like '0.125.4'

      - name: Build Hugo site
        run: hugo --minify --baseURL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" --canonifyURLs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }} # ðŸ‘‰ You must create this
          external_repository: ${{ github.repository }}
          publish_branch: gh-pages
          publish_dir: ./public
          enable_jekyll: false
