languageCode: en-us
title: Nova
theme: hextra

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Showcase
      pageRef: /showcase
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
